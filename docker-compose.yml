version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: backend-postgres
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
